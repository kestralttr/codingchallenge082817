<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IMDB Search!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="master.css">
  </head>
  <body>

    <h1 class="page-title">IMBD Search!</h1>

    <section class="input-section">
      <form class="input-form">
        <div class="search-selector-container">
          <div data-requestType="movieTitle" class="search-selector">Title</div>
          <div data-requestType="person" class="search-selector">Person</div>
          <div data-requestType="movieID" class="search-selector">Movie ID</div>
          <div data-requestType="personID" class="search-selector">Person ID</div>
        </div>
        <input class="input-field"/><br>
        <input type="submit" class="submit-button"/>
      </form>
    </section>

    <section class="results-section">
      <h2 class="results-title">Results</h2>
      <div class="results-area">

      </div>
    </section>


    <script type="text/javascript" src="javascript.js"></script>
  </body>
</html>
